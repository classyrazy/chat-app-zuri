<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Chat-App-Zuri</title>
</head>

<body>
    <div class="join-container">
        <section class="main-part">
            <header class="join-header">
                <h1><i class="fas fa-comments"></i> Zuri Chat App</h1>
            </header>
            <main class="join-main">
                <form action="chat.html">
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter username..." required />
                    </div>
                    <div class="form-control">
                        <label for="room">Space</label>
                        <input type="text" name="space" id="space" placeholder="Enter Space Name..." required />
                    </div>
                    <div class="btn-con">
                        <button type="submit" class="btn">Join</button>
                    </div>
                </form>
            </main>
        </section>
        <section class="extra-part">
            <h1>Join Now</h1>
            <img src="./undraw_Social_user_re_8cky.svg" alt="">
        </section>
    </div>
    <script src="join.js"></script>
    <script src="chat.js"></script>
</body>

</html>
