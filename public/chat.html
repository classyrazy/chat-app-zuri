<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Chat App Zuri</title>
</head>

<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-comments"></i> Zuri Chat App</h1>
            <a href="index.html" id="leave-btn" class="btn">Leave Space</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fas fa-hashtag"></i> Space Name:</h3>
                <h2 id="space-name"></h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users"></ul>
                <h3><i class="fas fa-share"></i> Share: <br> Copy the link below</h3>
                <h2 class="share-con">
                    <input type="text" class="share-input">
                    <button class="share-btn" title="copy link"><i class="far fa-copy"></i></button>
                    
                </h2>
                <p class="copied-msg"></p>
            </div>
            <div class="chat-messages">
            </div>
            
        </main>
        <span id="feed-back" class="" style="color: white;"></span>
        <div class="chat-form-container">
            <form id="msg-form">
                <input id="msg-input" type="text" placeholder="Enter Message" autofocus required />
                <button class="btn" id="submit-btn"><i class="fas fa-location-arrow"></i> Send</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="/chat.js"></script>
</body>

</html>
